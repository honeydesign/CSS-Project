<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div class="card">
      <div class="name">
        <h4>ENTER FULL NAME:</h4>
        <input
          type="text"
          name="name"
          placeholder="All in capital letters"
          class="input"
        />
      </div>

      <div class="email">
        <h4>EMAIL ADDRESS:</h4>
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Enter email"
        />
      </div>

      <div class="message">
        <h4>MESSAGE</h4>
        <textarea name="message" cols="30" rows="10" class="mes"></textarea>
      </div>

      <div class="button">
        <h4>Submit</h4>
      </div>
    </div>
  </body>
</html>
